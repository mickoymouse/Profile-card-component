<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="container">
    <div class="container-top">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>

    <div class="container-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="card">
      <div class="card__upper">
        <img class="card__upper__banner" src="images/bg-pattern-card.svg" alt="">
        <img class="card__upper__profile" src="images/image-victor.jpg" alt="">

        <div class="card__upper__info">
          <div class="card__upper__info__na">
            <label>Victor Crest</label>
            <label>26</label>
          </div>
          <label>London</label>
        </div>
      </div>

      <hr />

      <div class="card__lower">
        <div class="card__lower__followers">
          <label>80K</label>
          <label>Followers</label>
        </div>
        <div class="card__lower__likes">
          <label>803K</label>
          <label>Likes</label>
        </div>
        <div class="card__lower__photos">
          <label>1.4K</label>
          <label>Photos</label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
